<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce for shopping</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script
      src="https://kit.fontawesome.com/f30fac2c61.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container" id="container">
      <!-- navbar -->
      <nav>
        <div class="logo">
          <h1>Shopping</h1>
        </div>
        <div class="menu-icon">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
          <li><a href="" class="active">Home</a></li>
          <li><a href="#shop" id="shops">Shop</a></li>
          <li><a href="#review" id="reviews">Review</a></li>
          <li><a href="#blog" id="blogs">Blog</a></li>
          <li><a href="#contact" id="contacts">Contact</a></li>
        </ul>
      </nav>
    </div>

    <script>
      document
        .querySelector(".menu-icon")
        .addEventListener("click", function () {
          document.querySelector(".nav-links").classList.toggle("active");
        });
    </script>
  </body>
</html>
